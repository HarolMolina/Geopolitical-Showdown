<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>| Putin | Trump | Xi... |</header>
  <div class="container">
    <div class="scoreContainer">
      <h1 id="welcome">Choose your weapon</h1>
      <div class="score">
        <div class="human-choice" id="choice">❔</div>
        <div class="vs">
          <div class="entre">VS</div>
          <div class="puntuacion" id="score"> score </div>
        </div>
        <div class="computer-choice" id="computerChi">❔</div>
      </div>
    </div>
  </div>

  <div class="contenedorDelContenedorDeImagenes">
    <div class="image-container">
      <div class="image-box">
        <button class="putin" id="piedra"></button>
      </div>
      <div class="image-box">
        <button class="trump" id="papel"></button>

      </div>
      <div class="image-box">
        <button class="ping" id="tijera"></button>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>



</html>
